<!-- <p>buffer-dialog works!</p> -->
<div>
  <h2 mat-dialog-title>Définir le tampon</h2>
  <div mat-dialog-content>
    <!-- Optionnel: afficher les coordonnées du point sélectionné -->
    <p *ngIf="convertedLonLat">
      EPSG en 4326 : ({{ convertedLonLat.lat | number : "1.3-3" }} ,
      {{ convertedLonLat.lon | number : "1.3-3" }})
    </p>

    <mat-form-field appearance="fill">
      <mat-label>Distance du tampon (mètres)</mat-label>
      <input matInput type="number" [(ngModel)]="distance" placeholder="Entrez une distance" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="button" (click)="cancel()">Annuler</button>
    <button mat-button class="button" (click)="confirm()">Valider</button>
  </div>
</div>
